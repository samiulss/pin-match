<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display-1st" class="form-control" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display-2nd" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <button class="button">7</button>
                              <button class="button">8</button>
                              <button class="button">9</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button">4</button>
                              <button class="button">5</button>
                              <button class="button">6</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button">1</button>
                              <button class="button">2</button>
                              <button class="button">3</button>
                            </div>
                            <divgit class="calc-button-row">
                                <button class="button">←</button>
                                <button class="button">0</button>
                                <button class="button">C</button>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                <p id="chance-left" class="action-left"><span id="live-left">4</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
